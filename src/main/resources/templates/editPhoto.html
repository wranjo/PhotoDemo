<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Photo</title>
</head>
<body>
<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img"
                             aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"/>
                            <text th:value="${photo.getUrl()}" x="50%" y="50%" fill="#eceeef" dy=".3em"/>
                        </svg>
                        <form th:action="@{/save}" th:object="${photo}" method="post">
                            <input type="hidden" th:value="${photo.getId()}" th:field="*{id}">
                            <label>Title: </label><input class="card-text" th:value="${photo.getTitle()}" th:field="*{title}"/>
                            <label>Thumbnail url:</label><input class="card-text"
                                                                th:value="${photo.getThumbnailUrl()}" th:field="*{thumbnailUrl}"/>
                            <label>Url: </label><input class="card-text" th:value="${photo.getUrl()}" th:field="*{url}"/>
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Save
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
